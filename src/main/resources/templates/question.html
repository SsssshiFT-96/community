<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--引入资源文件-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左块-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
                    编辑
                </a>
            </div >

            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment: ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <!--th:src="${comment.user.avatarUrl}"-->
                                <img class="media-object img-circle"  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591516733853&di=6f72ea28ae69a71ce037b3a43df412dc&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201812%2F25%2F20181225102434_fsilt.thumb.400_0.jpg">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h6>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-heart icon"></span>
                                <span class="glyphicon glyphicon-comment icon"></span>
                                <span class="pull-right" th:text="${#dates.format(comment.getGmtCreate(),'yyyy-MM-dd')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                   <div class="media">
                       <div class="media-left">
                           <a href="#">
                               <!--th:src="${question.user.avatarUrl}"-->
                               <img class="media-object img-rounded"  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591516733853&di=6f72ea28ae69a71ce037b3a43df412dc&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201812%2F25%2F20181225102434_fsilt.thumb.400_0.jpg">
                           </a>
                       </div>
                       <div class="media-body">
                           <h6 class="media-heading">
                               <span th:text="${question.user.name}"></span>
                           </h6>
                       </div>
                   </div>

                    <input type="hidden" id="question_id" th:value="${question.id}">
                   <textarea class="form-control comment" rows="6" id="comment_content"></textarea>

                    <button type="button" class="btn btn-success comment-btn" onclick="post()">回复</button>
                </div>
            </div>

        </div>

        <!--右块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <!--th:src="${question.user.avatarUrl}"-->
                            <img class="media-object img-circle"  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591516733853&di=6f72ea28ae69a71ce037b3a43df412dc&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201812%2F25%2F20181225102434_fsilt.thumb.400_0.jpg">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
